      <head>

</head>
<body>
<div layout:fragment="content">
    <form action="/post/new" role="form" method="post" th:object="${postDto}">
          <div class ="form-group">
                <label th:for = "title"> 제목</label>
                <input placeholder="제목을 입력해 주세요." type = "text" th:name = "title" class="form-control">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
          </div>
          <div class = "from-group">
                <div class="selectArea">
                  <select th:field="*{genreId}">
                    <option value="">장르 선택</option>
                    <option th:text="팝" th:value="1">팝</option>
                    <option th:text="'케이팝'" th:value="2">케이팝</option>
                    <option th:text="'댄스'" th:value="3">댄스</option>
                    <option th:text="재즈" th:value="4">재즈</option>
                    <option th:text="발라드" th:value="5">발라드</option>
                    <option th:text="기타" th:value="6">기타</option>
                  </select>
                </div>
            </div>
          <div class ="form-group">
                <textarea placeholder="내용을 입력해 주세요." th:field="*{content}" class="form-control"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
          </div>
          <div class="form-group">
                <label th:for="link"> 링크</label>
                <input placeholder="유튜브 링크를 입력해 주세요." type = "text" th:name="link" class="form-control">
                <p th:if="${#fields.hasErrors('link')}" th:errors="*{link}" class="fieldError">Incorrect data</p>
          </div>
          <button type="submit">추천하기</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>

</body>
