<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .error {
            color: red;
        }
        .loginForm {
          margin: auto;
          width: 500px;
          margin-top: 40px;
          border : 2px solid #FFE279;
          border-radius: 3px;
          padding: 50px 20px;
          text-align: center;
          }

          .form-group {
            justify-content: flex-end;
          }

          .form-group label {
            width: 130px;
            height: 40px;
            border: none;
            text-align: center;
            border-radius: 3px;
            background-color: #FFE279;
            line-height: 40px;
          }

          .form-group input {
              width: 350px;
              border: none;
             border-bottom: 3px solid #FFE279;
              margin-left: 20px;
          }

          .loginBtn {
            color: white;
            width: 200px;
            height: 40px;
            background-color: #FFE279;
            border: 0;
            border-radius: 3px;
            margin-top: 30px;
          }

     .loginBtn:hover {
            width: 200px;
            height: 40px;
            background-color: #FFD02B;
            color: black;
            border: 0;
            border-radius: 3px;
            margin-top: 30px;
          }
          h3 {
            margin-top : 40px;
            text-align: center;
          }
    </style>
</th:block>

<div layout:fragment="content">
  <h3>SongForYou에 로그인해서 음악을 공유해주세요!</h3>
  <form class="loginForm" role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="email">Id</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="loginBtn">로그인</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
