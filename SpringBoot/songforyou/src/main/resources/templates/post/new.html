<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <script th:inline="javascript">
        const handleOnChange = function (value) {
            console.log(value);
        }

    </script>

</th:block>
<!-- 사용자 CSS 추가 -->

    <style>

<head>
    <meta charset="UTF-8">
    <title>write</title>
</head>
<body>
<div layout:fragment="content">
    <form role="form" method="post" th:object="${postDto}">
        <p>제목</p>
        <input type="text" placeholder="제목" th:text="*{title}">
        <div class="selectArea">
            <h3>오늘 듣고 싶은 노래는?</h3>
            <select name="genre" th:field="*{genreId}">
                <option value="">장르 선택</option>
                <option value="1">팝</option>
                <option value="2">케이팝</option>
                <option value="3">댄스</option>
                <option value="4">재즈</option>
                <option value="5">발라드</option>
                <option value="6">기타</option>
            </select>
        </div>
        <textarea th:field="*{content}"></textarea>
        <input th:text="*{link}" type="text" placeholder="유튜브 링크를 삽입해 주세요.">

        <button th:formaction="@{/post/new}" type="submit">추천하기</button>
    </form>
</div>

</body>
</html>
